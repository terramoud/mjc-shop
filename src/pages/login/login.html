<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <section class="grid-container">
        <div class="grid-item">
            <header class="header">
                <div class="header-left-side">
                    <div class="burger-menu">
                        <span class="material-icons">menu</span>
                    </div>
                    <div class="logo">
                        <span class="material-icons">card_giftcard</span>
                    </div>
                </div>
                <div class="search-form">
                    <input class="search-field" type="text" name="search-query" placeholder="search by item name"/>
                    <select class="categories-dropdown" name="" id="">
                        <optgroup label="All Categories">
                            <option selected value="">All Categories</option>
                            <option value="">Some Category</option>
                        </optgroup>
                    </select>
                </div>
                <nav class="navbar header-right-side">
                    <button class="favorite-button">
                        <span class="material-icons">favorite</span>
                    </button>
                    <button class="cart-button">
                        <span class="material-icons">shopping_cart</span>
                    </button>
                    <div class="login-button-wrapper">
                        <button class="login-button">Login</button>
                        <span class="login-delimiter">|</span>
                        <button class="signup-button">Sign Up</button>
                    </div>
                </nav>
            </header>
        </div>
        <div class="grid-item">
            <main class="content">
                <section class="login-wrapper">
                    <div class="login-form-logo">
                        <span class="material-icons">card_giftcard</span>
                    </div>
                    <div class="login-form-wrapper">
                        <form action="" class="login-form">
                            <div class="login-form-fieldset">
                                <input class="login-field" type="text" name="login" placeholder="Login"/>
                                <input class="password-field" type="password" name="password" placeholder="Password"/>
                                <button class="button-approve login-form-submit-button" type="submit" class="button-approve">Login</button>
                            </div>
                        </form>
                    </div>
                </section>
            </main>
        </div>
        <div class="grid-item">
            <footer class="footer">
                <!-- Footer content goes here -->
            </footer>
        </div>
    </section>
</body>
</html>
