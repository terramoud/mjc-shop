<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <section class="grid-container">
        <div class="grid-item">
            <header class="">
                <div class="burder-menu">
                    <span class="material-icons">menu</span>
                </div>
                <div class="logo"></div>
                <div class="search-form">
                    <input type="text" name="search-query" placeholder="search by item name"/>
                    <select name="" id="">
                        <optgroup label="All Categories">
                            <option selected value="">All Categories</option>
                            <option value="">Some Category</option>
                        </optgroup>
                    </select>
                </div>
                <nav class="nav-bar">
                    <button class="favorite-button">
                        <span class="material-icons">favorite</span>
                    </button>
                    <button class="cart-button">
                        <span class="material-icons">shopping_cart</span>
                    </button>
                    <div class="login-button-wrapper">
                        <button class="login-button">Login</button>
                        <span class="login-delimiter">|</span>
                    </div>
                    <div class="signup-button">
                        <button class="login-button">Sign Up</button>
                    </div>
                </nav>
            </header>
        </div>
        <div class="grid-item">
            <main>
                <section class="login-form-wrapper">
                    <form action="" class="login-form">
                        <div class="login-form-logo"></div>
                        <div class="login-form-fieldset">
                            <input type="text" name="login" placeholder="login"/>
                            <input type="password" name="password" placeholder="password"/>
                            <button type="submit" class="button-approve">Login</button>
                        </div>
                    </form>
                </section>
            </main>
        </div>
        <div class="grid-item">
            <footer class="footer">
                <!-- Footer content goes here -->
            </footer>
        </div>
    </section>
</body>
</html>
